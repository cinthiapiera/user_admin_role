<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Usuario</title>
</head>
<body>
    <h1>Bienvenido, Usuario</h1>
    <button id="logoutBtn">Cerrar Sesión</button>

    <script type="module">
        import { auth } from "./firebase_config.js";
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await signOut(auth);
            window.location.href = "index.html"; // Volver a la página principal
        });

        // Verifica si el usuario sigue autenticado
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html"; // Redirigir si no hay sesión
            }
        });
    </script>
</body>
</html>
