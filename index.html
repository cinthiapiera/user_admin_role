<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons y CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Inicio de Sesión</title>
</head>
<body>

<div class="container mt-5">
    <!-- Contenedor de Login -->
    <div id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="loginEmail" placeholder="Correo" class="form-control">
        <input type="password" id="loginPassword" placeholder="Contraseña" class="form-control">
        <button id="loginBtn" class="btn btn-success mt-2">Iniciar Sesión</button>
        <p class="mt-3">
            ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a>
        </p>
    </div>

    <!-- Contenedor de Registro (Oculto por defecto) -->
    <div id="registerContainer" class="d-none">
        <h2>Registro</h2>
        <input type="email" id="registerEmail" placeholder="Correo" class="form-control">
        <input type="password" id="registerPassword" placeholder="Contraseña" class="form-control">
        <select id="registerRole" class="form-select">
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
        </select>
        <button id="registerBtn" class="btn btn-primary mt-2">Registrarse</button>
        <p class="mt-3">
            ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión</a>
        </p>
    </div>
</div>

<!-- Scripts -->
<script type="module" src="firebase_config.js"></script>
<script type="module" src="auth.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
