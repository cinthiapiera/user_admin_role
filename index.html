<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="styles.css" />
  <title>ConJuntos</title>
</head>

<body>

  <div class="container mt-5">
    <h2>Registro</h2>
    <input type="email" id="registerEmail" placeholder="Correo" class="form-control">
    <input type="password" id="registerPassword" placeholder="Contraseña" class="form-control">
    <select id="registerRole" class="form-select">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
    </select>
    <button id="registerBtn" class="btn btn-primary mt-2">Registrarse</button>

    <h2 class="mt-5">Iniciar Sesión</h2>
    <input type="email" id="loginEmail" placeholder="Correo" class="form-control">
    <input type="password" id="loginPassword" placeholder="Contraseña" class="form-control">
    <button id="loginBtn" class="btn btn-success mt-2">Iniciar Sesión</button>

    <!-- Aquí se mostrará el rol del usuario después de iniciar sesión -->
    <h3 id="userRoleDisplay" class="mt-3"></h3>
  </div>  

      <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Firebase SDKs -->
  <script type="module" src="firebase_config.js"></script>

  <script type="module" src="auth.js"></script>
</body>
</html>
